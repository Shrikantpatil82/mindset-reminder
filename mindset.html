<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Mindset Rule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #00ff88;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ§  Daily Mindset Rule</h2>
    <p id="rule">Loading...</p>
    <button onclick="showRandomRule()">Show Another</button>
  </div>

  <script>
    const mindsetRules = [
      "Discipline is greater than motivation.",
      "You are the creator of your reality.",
      "Consistency builds empires.",
      "If it's not building you, it's breaking you.",
      "Control your mind, or it will control you.",
      "Every second you waste is stolen from your future.",
      "Sacrifice now for freedom later.",
      "You are not average. Stop acting like it.",
      "Power comes from absolute clarity.",
      "Don't wait for motivation. Act now.",
    ];

    function getRuleOfDay() {
      const today = new Date();
      const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
      return mindsetRules[dayOfYear % mindsetRules.length];
    }

    function showRandomRule() {
      const rule = mindsetRules[Math.floor(Math.random() * mindsetRules.length)];
      document.getElementById("rule").innerText = rule;
    }

    document.getElementById("rule").innerText = getRuleOfDay();
  </script>
</body>
</html>
